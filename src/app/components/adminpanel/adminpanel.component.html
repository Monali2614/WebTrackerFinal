<h1>Admin Dashboard</h1>

<div *ngFor="let user of users" class="user-item">
  <div class="user-details">
    <p><strong>ID:</strong> {{ user.id }}</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Login Time:</strong> {{ user.timestamp }}</p>
    <div *ngFor="let task of tasks">
      <p><strong>Task Description:</strong> {{ task.task }}</p>
      <p><strong>Task Timing:</strong> {{ task.loginTime }}</p>
    </div>
    <p><strong>Location:</strong> {{ location?.city }} {{ location?.region }}</p>
  </div>
</div>

 <button id="exportbtn" (click)="exportDataToExcel()">Export Data to Excel</button>
