<div class="container">
    <div class="login-form">
      <h2>User Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        
        <div class="sign-up">
          Don't have an account? 
          <small [routerLink]="['/userregister']" class="create-account-link">
            <b>Create One</b>
          </small>
        </div>
      </form>
       <div class="admin-login">
        <button [routerLink]="['/admin']" class="btn btn-secondary">
          Admin Login
        </button>
      </div> 
    </div>
  </div>
